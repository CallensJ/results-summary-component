<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="bloc-1">
          <div>
            <p>Your Result</p>
            <div class="circle">
              <h1>76</h1>
              <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="bloc-2">
          <h2>Summary</h2>
          <div class="summary">
            <div class="reaction">
              <div>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                  class="reaction-icon"
                />
                <p>Reaction</p>
                <div class="score">80 / 100</div>
              </div>
            </div>

            <div class="Memory">
              <div>
                <img
                  src="./assets/images/icon-Memory.svg"
                  alt=""
                  class="memory-icon"
                />
                <p>Memory</p>
                <div class="score">92 / 100</div>
              </div>
            </div>

            <div class="Verbal">
              <div>
                <img
                  src="./assets/images/icon-Verbal.svg"
                  alt=""
                  class="Verbal-icon"
                />
                <p>Verbal</p>
                <div class="score">61 / 100</div>
              </div>
            </div>

            <div class="Visual">
              <div>
                <img
                  src="./assets/images/icon-Visual.svg"
                  alt=""
                  class="Visual-icon"
                />
                <p>Visual</p>
                <div class="score">72 / 100</div>
              </div>
            </div>

            <div class="reaction">
              <div>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                  class="reaction-icon"
                />
                <p>Reaction</p>
                <div class="score">80 / 100</div>
              </div>
            </div>
          </div>

          <button type="submit">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
