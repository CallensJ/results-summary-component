<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="globalScoreBloc">
            <div class="content">
                <h2>Your Result</h2>
                <div class="circle">
                    <p>
                        <span class="totalScore">76</span> of 100

                    </p>
                </div>
                <div class="congratulations">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests</p>
                </div>
            </div>
        </div>

        <!-- ====== user Scores bloc ====== -->

        <div class="userScoresBloc">
          <div class="userContent">
            <h2>Summary</h2>
            <!--reaction-->
            <div class="reaction">
              <div>
                <img src="assets/images/icon-reaction.svg" class="icon" />
                <p>Reaction</p>
              </div>
              <div class="userScore"><span>80</span> / 100</div>
            </div>
            <!--Memory-->
            <div class="memory">
              <div>
                <img src="assets/images/icon-memory.svg" class="icon" />
                <p>Memory</p>
              </div>
              <div class="userScore"><span>92</span> / 100</div>
            </div>
            <!--Verbal-->
            <div class="verbal">
              <div>
                <img src="assets/images/icon-verbal.svg" class="icon" />
                <p>verbal</p>
              </div>
              <div class="userScore"><span>61</span> / 100</div>
            </div>
            <!--Visual-->
            <div class="visual">
              <div>
                <img src="assets/images/icon-visual.svg" class="icon" />
                <p>Visual</p>
              </div>
              <div class="userScore"><span>72</span> / 100</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
