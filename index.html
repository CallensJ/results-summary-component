<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="bloc-1">
          <div>
            <p class="userResults">Your Result</p>
            <div class="circle">
              <div>
                <h1>76</h1>
                <span>of 100</span>
              </div>
            </div>
            <div class="congratulations">
              <h2>Great</h2>
              <p>
                You scored higher than 65% of the people who have taken these
                tests
              </p>
            </div>
          </div>
        </div>
        <div class="bloc-2">
          <h2>Summary</h2>
          <div class="summary">
            <div class="reaction flex jc-sb ai-c">
              <div class="flex jc-sb ai-c">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                  class="reaction-icon"
                />
                <p>Reaction</p>
              </div>
              <div class="score"><span>80</span> / 100</div>
            </div>

            <div class="memory flex jc-sb ai-c">
              <div class="flex jc-sb ai-c">
                <img
                  src="./assets/images/icon-Memory.svg"
                  alt=""
                  class="memory-icon"
                />
                <p>Memory</p>
              </div>
              <div class="score"><span>92</span> / 100</div>
            </div>

            <div class="verbal flex jc-sb ai-c">
              <div class="flex jc-sb ai-c">
                <img
                  src="./assets/images/icon-Verbal.svg"
                  alt=""
                  class="Verbal-icon"
                />
                <p>Verbal</p>
              </div>
              <div class="score"><span>61</span> / 100</div>
            </div>

            <div class="visual flex jc-sb ai-c">
              <div class="flex jc-sb ai-c">
                <img
                  src="./assets/images/icon-Visual.svg"
                  alt=""
                  class="Visual-icon"
                />
                <p>Visual</p>
              </div>
              <div class="score"><span>72</span> / 100</div>
            </div>
          </div>
            

              <button type="submit" class="btn">Continue</button>
            
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
